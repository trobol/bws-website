<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<title>Berkshire Waldorf School</title>
	<style>
		video {
			width: 100%;
			z-index: -10;
		}
		html,body {
			width:100%;
			height:99%;
			margin: 0;
			font-family: 'Noto Sans', sans-serif;
		}
		#header {
			z-index: 2;

			width: 90%;
			
			padding: 5% 5%;
			position: absolute;
			background: linear-gradient(rgba(251, 182, 49, 0.36), rgba(36, 36, 36, 0));
		}
		span, a {
			color:white;
			font-size: 20px;
		}
			#top {
			position: absolute;
			width:100vw;
			height: 56.25vw;
		}
		#logo {
			font-weight: bold;
		}
		#nav {
			float:right;
			bottom: 2px;
			
		}
		#nav span, #nav a {
			margin: 0 15px;
		}
		a:hover {
			text-decoration: underline;
		}
		#donate {
			background: white;
			color: #122D45;
			padding: 5px 15px 7px 15px;
			margin:0 5px;
			transition:0.2s;
		}
		#banner {
			z-index: 2;
			position: absolute;
			bottom: 0;
			width: 100%;
			margin-bottom:90px;
			text-align: center;
		}
		#text {
			width: 100%;
			margin: auto;
			display: block;
			text-align: center;
			font-weight: bold;
			font-size: 40px;
			margin-bottom: 70px;

		}
		#button {
			background: white;
			color: #122D45;
			padding: 20px 30px;
			margin:0 5px;
			font-weight: bold;
			font-size:21px;
			transition:0.2s;
		}
		#button:hover, #donate:hover {
			background:#122D45;
			color:white;
		}
	</style>
</head>
<body>
	<div id="top">
	<div id="header">
		<span id="logo">Berkshire Waldorf School</span>
		<div id="nav">
			<a id="discover">discover</a>
			<a id="programs">programs</a>
			<a id="resources">resources</a>
			<a id="donate">donate</a>
		</div>
		
	</div>
	<div id="banner">
		<span id="text">Be part of something special.</span>
		<a id="button">Join Our Community</a>
	</div>
	<video muted loop autoplay="autoplay">
		<source src="gbrss_drone.webm" type="video/webm">
	</video>
	</div>
</body>
</html>
